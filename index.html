<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan Modern (Iframe Fullscreen) - Aksen Cyan</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variabel CSS */
        :root {
            /* KUNCI PERUBAHAN: Warna Cyan */
            --primary-color: #00bcd4; /* Cyan terang */
            --primary-dark: #0097a7;  /* Cyan lebih gelap */
            
            --secondary-color: #6c757d; 
            --background-light: #f4f7f9; 
            --content-background: #ffffff; 
            --header-height: 70px; 
            --text-dark: #343a40; 
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.1); 
        }

        /* 1. KUNCI: Mencegah scroll pada level HTML/Body */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Mencegah scrolling halaman */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            /* Tata letak vertikal: Header dan Konten Utama */
            display: flex;
            flex-direction: column;
        }

        /* --- Header (Branding dan Navigasi) --- */
        header {
            height: var(--header-height);
            background: var(--content-background);
            color: var(--primary-color); /* Warna teks branding */
            padding: 0 30px;
            box-shadow: var(--shadow-subtle);
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            flex-shrink: 0; 
        }
        
        .branding {
            font-size: 1.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        .branding i {
            margin-right: 15px;
            font-size: 1.2em;
            color: var(--primary-dark); /* Warna ikon branding */
        }

        /* Navigasi Ikon Header */
        #header-nav {
            display: flex;
            gap: 20px;
        }

        .nav-icon {
            background: none; 
            border: none;
            color: var(--secondary-color);
            padding: 10px;
            cursor: pointer;
            font-size: 1.4em; 
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
        }

        .nav-icon:hover {
            color: var(--primary-color); /* Warna hover */
            background-color: #f0f0f0;
        }

        .nav-icon.active {
            color: var(--content-background); 
            background: var(--primary-color); /* Warna aktif Cyan */
            /* Sesuaikan shadow dengan warna Cyan */
            box-shadow: 0 3px 8px rgba(0, 188, 212, 0.4); 
            transform: translateY(-2px); 
        }
        
        /* Tooltip (Keterangan) */
        .nav-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-dark);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .nav-icon:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* --- Kontainer Utama (Hanya Iframe) --- */
        #main-container {
            flex-grow: 1; 
            overflow: hidden; 
            padding: 0; 
            display: flex;
        }

        /* Gaya Iframe */
        #main-iframe {
            width: 100%;
            height: 100%;
            border: none; 
            border-radius: 0; 
            box-shadow: none;
            background: var(--content-background); 
        }
        
    </style>
</head>
<body>

<header>
    <div class="branding">
        <i class="fas fa-book-open"></i>
        SISTEM PERPUSTAKAAN
    </div>
    
    <nav id="header-nav">
        
        <button data-page="daftarpeminjam.html" data-tooltip="Daftar Peminjam" class="nav-icon active">
            <i class="fas fa-home"></i>
        </button>
        
        <button data-page="pinjam.html" data-tooltip="Pinjam Buku" class="nav-icon">
            <i class="fas fa-clipboard-list"></i>
        </button>
        
        <button data-page="daftarketerlambatan.html" data-tooltip="Daftar Keterlambatan" class="nav-icon">
            <i class="fas fa-hourglass-half"></i>
        </button>
        
        <button data-page="buku.html" data-tooltip="Manajemen Buku" class="nav-icon">
            <i class="fas fa-book"></i>
        </button>

        <button data-page="keanggotaan.html" data-tooltip="Manajemen Keanggotaan" class="nav-icon">
            <i class="fas fa-users"></i>
        </button>
    </nav>
</header>

<div id="main-container">
    <iframe id="main-iframe" src="" frameborder="0"></iframe>
</div>

<script>
    const mainIframe = document.getElementById('main-iframe');
    const navButtons = document.querySelectorAll('.nav-icon');

    // Fungsi untuk Memuat Halaman menggunakan Iframe
    function loadPage(page, targetButton) {
        mainIframe.src = page;
        updateActiveButton(targetButton);
    }

    // Fungsi untuk Menandai Tombol Aktif
    function updateActiveButton(targetButton) {
        navButtons.forEach(button => {
            button.classList.remove('active');
        });
        targetButton.classList.add('active');
    }

    // Menambahkan Event Listener ke Tombol Navigasi
    navButtons.forEach(button => {
        button.addEventListener('click', function() {
            const page = this.getAttribute('data-page');
            loadPage(page, this);
        });
    });

    // Muat Halaman Awal saat Dokumen Siap
    document.addEventListener('DOMContentLoaded', () => {
        const initialButton = document.querySelector('.nav-icon.active');
        if (initialButton) {
            const initialPage = initialButton.getAttribute('data-page');
            loadPage(initialPage, initialButton);
        }
    });
</script>

</body>
</html>
