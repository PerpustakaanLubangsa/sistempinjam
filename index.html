<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Peminjaman - Perpustakaan Lubangsa</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Elegan Light Theme - Header Navigasi Minimalis */
        :root {
            --color-bg-light: #f4f6f8; 
            --color-header-bg: #f4f6f8; 
            --color-accent-cyan: #00bcd4; 
            --color-text-default: #333333;
            --color-text-inactive: #6c757d;
            --header-height: 60px; 
            --header-padding-x: 20px;
            --transition-duration: 0.3s; 
            --snappy-ease: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* ------------------------------------------------ */
        /* GLOBAL LAYOUT */
        /* ------------------------------------------------ */
        body {
            margin: 0;
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: relative; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            background-color: var(--color-bg-light); 
            font-size: 14px;
        }
        
        /* ------------------------------------------------ */
        /* HEADER NAVIGASI (Rata Kiri Penuh, Tanpa Shadow) */
        /* ------------------------------------------------ */
        #header-top {
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: var(--header-height); 
            background-color: var(--color-header-bg); 
            box-shadow: none; 
            z-index: 100; 
            display: flex;
            align-items: center;
            padding: 0; 
            box-sizing: border-box;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-text-default);
            margin-right: 30px;
            padding-left: var(--header-padding-x); 
            white-space: nowrap;
        }

        .nav-group-main {
            display: flex;
            align-items: center;
            padding-left: var(--header-padding-x); 
        }
        
        /* ------------------------------------------------ */
        /* NAVIGASI - Item Teks */
        /* ------------------------------------------------ */
        .nav-icon { 
            padding: 8px 15px; 
            margin-right: 5px; 
            cursor: pointer; 
            color: var(--color-text-inactive); 
            border-radius: 4px; 
            transition: all 0.2s ease-in-out; 
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        
        .nav-icon i {
            display: none; 
        }
        
        .nav-icon .nav-title {
            font-size: 14px;
            margin: 0;
        }
        
        /* HOVER NORMAL */
        .nav-icon:hover { 
            color: var(--color-text-default); 
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* GAYA NAVIGASI AKTIF MINIMALIS (Garis Atas) */
        .nav-icon.active { 
            color: var(--color-text-default); 
            background-color: transparent; 
            
            border-top: 3px solid var(--color-accent-cyan);
            border-bottom: none;
            
            padding-top: 5px; 
            border-radius: 0; 
        }
        
        /* Override hover untuk item aktif */
        .nav-icon.active:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        /* ------------------------------------------------ */
        /* KONTEN UTAMA & IFRAME */
        /* ------------------------------------------------ */
        #main-container { 
            height: calc(100% - var(--header-height)); 
            width: 100%; 
            position: absolute; 
            top: var(--header-height);
            left: 0; 
            margin: 0;
            overflow: hidden; 
            padding: 0; 
            z-index: 50; 
        }
        
        #main-content { 
            height: 100%; 
            width: 100%; 
            padding: 0; 
            position: relative; 
            background-color: var(--color-bg-light); 
            box-sizing: border-box; 
        }
        
        #main-content > .content-frame {
            width: 100%; 
            height: 100%; 
            position: absolute; top: 0; left: 0; 
            border: none; 
            box-sizing: border-box;
        }
        
        .content-frame { 
            z-index: 10; 
            pointer-events: none; 
            opacity: 0; 
            transform: scale(0.98); 
            transition: opacity 0.3s ease-out, transform 0.6s var(--snappy-ease); 
            filter: none;
        }
        
        .content-frame.active { 
            display: block; 
            pointer-events: auto; 
            opacity: 1; 
            transform: scale(1);
            transition: opacity 0.3s 0.05s ease-in, transform 0.6s var(--snappy-ease); 
            filter: none;
        }
    </style>
</head>
<body>
    
    <div id="header-top">
        <div class="header-title"></div> 
        <div class="nav-group-main">
            <div class="nav-icon active" data-target="iframe-daftarpeminjam" title="Daftar Peminjam">
                <i class="fas fa-clipboard-list"></i>
                <span class="nav-title">Daftar Peminjam</span>
            </div>
            
            <div class="nav-icon" data-target="iframe-pinjambaru" title="Peminjaman Baru">
                <i class="fas fa-plus-circle"></i>
                <span class="nav-title">Peminjaman Baru</span>
            </div>
            
            <div class="nav-icon" data-target="iframe-keterlambatan" title="Daftar Keterlambatan">
                <i class="fas fa-bell"></i>
                <span class="nav-title">Keterlambatan</span>
            </div>
            
            <div class="nav-icon" data-target="iframe-buku" title="Manajemen Buku">
                <i class="fas fa-book"></i>
                <span class="nav-title">Manajemen Buku</span>
            </div>
            
            <div class="nav-icon" data-target="iframe-keanggotaan" title="Manajemen Anggota">
                <i class="fas fa-id-card"></i>
                <span class="nav-title">Manajemen Anggota</span>
            </div>
        </div>
        
    </div>

    <div id="main-container">
        <div id="main-content">
            
            <iframe id="iframe-daftarpeminjam" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/sistempinjam/daftarpeminjam" src="" title="Daftar Peminjam"></iframe>
            <iframe id="iframe-pinjambaru" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/tutup/peminjaman" src="" title="Peminjaman Baru"></iframe>
            <iframe id="iframe-keterlambatan" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/sistempinjam/daftarketerlambatan" src="" title="Daftar Keterlambatan"></iframe>
            <iframe id="iframe-buku" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/sistempinjam/buku" src="" title="Manajemen Buku"></iframe>
            <iframe id="iframe-keanggotaan" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/sistempinjam/keanggotaan" src="" title="Manajemen Anggota"></iframe>
            
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navIcons = document.querySelectorAll('.nav-icon');
            const contentFrames = document.querySelectorAll('.content-frame');
            const header = document.getElementById('header-top'); 
            
            // ------------------------------------------------------------------
            // FUNGSI UTAMA UNTUK MENGAKTIFKAN NAVIGASI & MENGAKTIFKAN LAZY LOAD
            // ------------------------------------------------------------------
            function activateNavigation(navElement) {
                if (!navElement) return;
                
                const targetData = navElement.getAttribute('data-target');
                
                // A. Kelola Kelas Aktif Navigasi 
                navIcons.forEach(i => i.classList.remove('active'));
                navElement.classList.add('active');

                // B. Kelola Transisi Iframe (Menghilang semua)
                contentFrames.forEach(frame => {
                    frame.classList.remove('active');
                });
                
                const targetFrame = document.getElementById(targetData); 
                if (targetFrame) {
                    const dataSrc = targetFrame.getAttribute('data-src');
                    
                    // Lazy Load: Muat URL hanya jika belum dimuat
                    if (dataSrc && targetFrame.getAttribute('src') === '') {
                        targetFrame.setAttribute('src', dataSrc);
                    }
                    
                    // C. Memicu Transisi Muncul Iframe Penuh
                    setTimeout(() => {
                       targetFrame.classList.add('active');
                    }, 20); 
                }
            }

            // ------------------------------------------------------------------
            // EVENT LISTENER UNTUK KLIK MOUSE
            // ------------------------------------------------------------------
            navIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    activateNavigation(this);
                });
            });

            // ------------------------------------------------------------------
            // EVENT LISTENER UNTUK KOMUNIKASI DARI IFRAME (postMessage)
            // ------------------------------------------------------------------
            window.addEventListener('message', function(event) {
                const message = event.data;
                
                if (message && message.action === 'navigate') {
                    const targetData = message.key;
                    
                    const targetNav = document.querySelector(`.nav-icon[data-target="${targetData}"]`);
                    
                    if (targetNav) {
                        activateNavigation(targetNav);
                    }
                }
            });
            // ------------------------------------------------------------------


            // Inisialisasi: Panggil Lazy Load untuk menu default
            const defaultActiveIcon = document.querySelector('[data-target="iframe-daftarpeminjam"]');
            
            if (defaultActiveIcon) {
                activateNavigation(defaultActiveIcon);
            }
        });
    </script>

</body>
</html>
