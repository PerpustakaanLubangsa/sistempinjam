<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sistem Pinjam</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
body {
    margin:0;
    font-family:sans-serif;
    background:#0a0a0a;
    color:#0ff;
}

header {
    background:#000;
    color:#0ff;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow: 0 4px 6px rgba(0,255,255,0.3);
}

header .logo {
    font-size:1.5em;
    font-weight:bold;
}

header .nav {
    display:flex;
    gap:15px;
}

header button {
    background:#0ff;
    color:#000;
    border:none;
    padding:8px 16px;
    cursor:pointer;
    font-weight:bold;
    border-radius:5px;
    transition:0.3s;
}

header button:hover {
    background:#00ffff99;
    transform: scale(1.05);
}

iframe {
    width:100%;
    height:90vh;
    border:none;
    background:#111;
}
</style>
</head>
<body>

<header>
    <div class="logo">Sistem Perpustakaan</div>
    <div class="nav">
        <button onclick="loadPage('beranda.html')">Beranda</button>
        <button onclick="loadPage('pinjam.html')">Pinjam</button>
        <button onclick="loadPage('kembali.html')">Kembali</button>
    </div>
</header>

<iframe id="contentFrame" src="beranda.html"></iframe>

<script>
function loadPage(page){
    document.getElementById('contentFrame').src = page;
}
</script>

</body>
</html>
