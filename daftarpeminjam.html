<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Peminjam</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
body { font-family: sans-serif; background: #e0f7fa; margin:0; padding:20px; color:#006064; }
h2 { text-align:center; color:#004d40; }
table { width:100%; border-collapse: collapse; margin-top:20px; }
th, td { border:1px solid #00bcd4; padding:8px; text-align:center; }
th { background:#00bcd4; color:#fff; }
tr:nth-child(even) { background:#b2ebf2; }
button { padding:4px 8px; border:none; border-radius:6px; cursor:pointer; }
.kembali { background:#f44336; color:#fff; }
.kembali:hover { background:#c62828; }
.edit { background:#ffc107; color:#000; }
.edit:hover { background:#e0a800; }
.popup-overlay {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); justify-content:center; align-items:center;
}
.popup {
  background:#fff; padding:20px; border-radius:10px; width:300px; text-align:center;
}
.popup input { width:90%; padding:5px; margin:5px 0; border:1px solid #00bcd4; border-radius:6px; }
</style>
</head>
<body>

<h2>ðŸ“š Daftar Peminjam</h2>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Blok</th>
      <th>Judul Buku</th>
      <th>NIS</th>
      <th>Kode Inventaris</th>
      <th>Tanggal Pinjam</th>
      <th>Tanggal Kembali</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="peminjamBody"></tbody>
</table>

<!-- Popup Edit -->
<div class="popup-overlay" id="popupEdit">
  <div class="popup">
    <h3>Edit Tanggal</h3>
    <label>Tanggal Pinjam</label><br>
    <input type="date" id="editPinjam"><br>
    <label>Tanggal Kembali</label><br>
    <input type="date" id="editKembali"><br>
    <button id="btnSimpanEdit">Simpan</button>
    <button onclick="tutupPopup()">Batal</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyByw2om-sKHqgCWBDJcE7FEtONoUoJbn9M",
  authDomain: "traying-29bf4.firebaseapp.com",
  databaseURL: "https://traying-29bf4-default-rtdb.firebaseio.com",
  projectId: "traying-29bf4",
  storageBucket: "traying-29bf4.appspot.com",
  messagingSenderId: "42080663883",
  appId: "1:42080663883:web:58f28d5d1164204457d030"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const tbody = document.getElementById("peminjamBody");

let editKey = null;

// Muat data real-time
db.ref("peminjaman").on("value", snap => {
  tbody.innerHTML = "";
  snap.forEach(child => {
    const d = child.val();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.nama || '-'}</td>
      <td>${d.blok || '-'}</td>
      <td>${d.judul || '-'}</td>
      <td>${d.nis || '-'}</td>
      <td>${d.kode || '-'}</td>
      <td>${d.tanggalPinjam || '-'}</td>
      <td>${d.tanggalKembali || '-'}</td>
      <td>
        <button class="edit" onclick="bukaEdit('${child.key}','${d.tanggalPinjam}','${d.tanggalKembali}')">Edit</button>
        <button class="kembali" onclick="kembalikan('${child.key}')">Kembalikan</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
});

// Kembalikan buku
function kembalikan(key) {
  if(confirm("Apakah buku ini ingin dikembalikan?")){
    db.ref("peminjaman/" + key).remove();
  }
}

// Popup edit
function bukaEdit(key, pinjam, kembali){
  editKey = key;
  document.getElementById("editPinjam").value = pinjam;
  document.getElementById("editKembali").value = kembali;
  document.getElementById("popupEdit").style.display = "flex";
}

function tutupPopup(){
  document.getElementById("popupEdit").style.display = "none";
}

// Simpan edit
document.getElementById("btnSimpanEdit").addEventListener("click", ()=>{
  const pinjam = document.getElementById("editPinjam").value;
  const kembali = document.getElementById("editKembali").value;
  if(editKey && pinjam && kembali){
    db.ref("peminjaman/"+editKey).update({
      tanggalPinjam: pinjam,
      tanggalKembali: kembali
    });
    tutupPopup();
  }
});
</script>

</body>
</html>
